<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<title>JamesCalculator</title>
</head>
<body>
  <div class="calc">
    <div class="result">
      <div PRI class="Primary"></div>
    </div>
    <button AC class="span-4">CLEAR</button>
    <button Number>7</button>
    <button Number>8</button>
    <button Number>9</button>
    <button Sign>รท</button>
    <button Number>4</button>
    <button Number>5</button>
    <button Number>6</button>
    <button Sign>*</button>
    <button Number>1</button>
    <button Number>2</button>
    <button Number>3</button>
    <button Sign>-</button>
    <button Number>0</button>
    <button EQL class="span-2">=</button>
    <button Sign>+</button>
  </div>
</body>
</html>
